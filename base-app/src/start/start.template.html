<div class="layout-container" layout-padding>
    <section>
        <h1 translate="start.sections.1.headline"></h1>
        <p translate="start.sections.1.paragraph"></p>
    </section>
    <section>
        <h2 translate="start.sections.2.headline"></h2>
        <ul>
            <li translate="start.sections.2.bullets.1"></li>
            <li translate="start.sections.2.bullets.2"></li>
            <li translate="start.sections.2.bullets.3"></li>
        </ul>
    </section>
    <section>
        <h2 translate="start.sections.3.headline"></h2>
        <p translate="start.sections.3.paragraph"></p>
        <ul>
            <li translate="start.sections.3.bullets.1"></li>
            <li translate="start.sections.3.bullets.2"></li>
            <li translate="start.sections.3.bullets.3"></li>
            <li translate="start.sections.3.bullets.4"></li>
            <li translate="start.sections.3.bullets.5"></li>
            <li translate="start.sections.3.bullets.6"></li>
        </ul>
    </section>
    <section>
        <h2 translate="start.images.headline"></h2>
        <div layout="row" layout-xs="column" layout-wrap layout-align="space-between stretch">
            <div flex flex-gt-xs="50" layout="column" ng-repeat="image in $ctrl.allImages track by image.source">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline" ng-bind="image.headline"></span>
                            <span class="md-subhead" translate="start.images.generic-subhead"
                                  translate-values="{ number: $index + 1 }">
                            </span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="row" layout-align="space-between">
                        <div class="card-media">
                            <img alt="card media image" ng-attr-alt="{{image.headline}}" ng-src="{{image.source}}">
                        </div>
                        <md-card-actions layout="column">
                            <md-button class="md-icon-button" aria-label="Favorite">
                                <md-icon class="material-icons">favorite</md-icon>
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Share">
                                <md-icon class="material-icons">share</md-icon>
                            </md-button>
                        </md-card-actions>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </section>
</div>
