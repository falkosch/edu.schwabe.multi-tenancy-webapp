<app-busy-spinner busy="$ctrl.isBusy"></app-busy-spinner>

<div class="height-100" layout="row">
    <md-sidenav flex="33" md-component-id="{{$ctrl.sideNavId}}" md-whiteframe>
        <header ui-view="header">
            <app-header></app-header>
        </header>
    </md-sidenav>

    <div class="height-100" flex layout="column">
        <md-toolbar md-whiteframe>
            <div class="md-toolbar-tools" layout="row">
                <md-button ng-click="$ctrl.toggleSideNav()" class="md-icon-button">
                    <md-icon>menu</md-icon>
                </md-button>
                <ui-view name="menubar" role="menubar" flex>
                    <app-menubar></app-menubar>
                </ui-view>
            </div>
        </md-toolbar>

        <md-content flex="noshrink" layout="row" layout-align="center" md-scroll-y role="main" ui-view="main"></md-content>

        <div class="zindex-1" flex="none" layout="row" layout-align="center" md-whiteframe>
            <footer ui-view="footer">
                <app-footer></app-footer>
            </footer>
        </div>
    </div>
</div>
